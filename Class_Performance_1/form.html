<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="./style.css">

    <!-- Add icon library -->

</head>
<body>
    <div class="container">

    <h2>Registration Form</Form></h2>
        
        <form>

    <div class="input">
        <div class="col">

            <i class="fa fa-user icon"></i>
            <input type="text" placeholder="First Name" class="text-name" required>

        </div>
        
        <div class="col-1">

            <i class="fa fa-user icon"></i>
            <input type="text" placeholder="Last Name" class="text-name" required>

        </div>

    </div> 

        <div class="input">
            <i class="fa fa-envelope eicon"></i>
            <input type="email" placeholder="Mail" class="text-name" required>
        </div> 

        <div class="input">
            <i class="fa fa-lock icon"></i>
            <input type="password" placeholder="Password" class="text-name" required>
        </div>
        <div class="input">
            <i class="fa fa-lock icon"></i>
            <input type="password" placeholder="Confirm Password" class="text-name" required>
        </div> 

        <div class="input">
            
            <input type="radio" class="radio-button1" name="gender" required>
            <label id="radio-text">Male</label>

            <input type="radio" class="radio-button" name="gender" required>
            <label id="radio-text">Female</label>
        </div> 

        <div class="input"required>    
            <select class="country-name">
                <option disabled selected>Select a Country</option>
                <option>Bangladesh</option>
                <option>India</option>
                <option>USA</option>
                <option>Canada</option>
            </select>
        </div> 

        <div class="input"> 
            <input type="checkbox" class="check-box" required>
            <label id="check-text">I Accept the terms and Conditions</label>
        </div> 
        
        <div class="input">    
            <input type="submit" class="button" value="Registration">
            
        </div> 
    </div>     

        </form>

    </div>

    
</body>
</html>
